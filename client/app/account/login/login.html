<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <p class="text-center">Log in</p>
        <form class="form-horizontal" name="form" ng-submit="vm.login(form)" novalidate>

            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>

                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" ng-model="vm.user.email" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Password</label>

                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" ng-model="vm.user.password" required>
                </div>
            </div>

            <div class="form-group has-error">
                <div class="col-sm-offset-2 col-sm-10">
                    <p class="help-block"
                       ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
                        Please enter your email and password.
                    </p>
                    <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
                        Please enter a valid email.
                    </p>

                    <p class="help-block">{{ vm.$errors }}</p>
                </div>

            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default btn-auth">Sign in</button>
                    <button class="btn btn-default btn-auth" ui-sref="signup">
                        Register
                    </button>
                    <a href class="forgot-pass">Forgot password?</a>
                </div>
            </div>
        </form>
    </div>
</div>
