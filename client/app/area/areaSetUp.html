<div layout="column" ng-cloak class="container">

    <md-card>
        <md-card-title>
            <md-card-title-media class="margin-top-0">
                <div class="card-media" layout>
                    <md-button ui-sref="area" class="md-raised">
                        <i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>
                        Back
                    </md-button>
                </div>
            </md-card-title-media>
            <md-card-title-text class="padding-left-50">
                <span class="md-headline">Area</span>
                <span class="md-subhead description">Add new area</span>
            </md-card-title-text>
        </md-card-title>
    </md-card>


    <md-content layout-padding>

        <form name="areaForm" ng-submit="areaSetUp.createArea(areaForm)" novalidate>

            <div layout="row">

                <md-input-container flex="50">
                    <label>Area Name</label>
                    <input minlength="3" md-maxlength="100" required name="areaName" ng-model="area.name">
                    <div ng-messages="areaForm.areaName.$error" multiple>
                        <div ng-message="required">This is required.</div>
                        <div ng-message="md-maxlength">The area name must be less than 100 characters long.</div>
                        <div ng-message="minlength">The area name must be more than 3 characters long.</div>
                    </div>
                </md-input-container>

                <md-input-container flex="50">
                    <label>Area Address</label>
                    <input minlength="3" md-maxlength="100" required name="areaAddress" ng-model="area.address">
                    <div ng-messages="areaForm.areaAddress.$error" multiple>
                        <div ng-message="required">This is required.</div>
                        <div ng-message="md-maxlength">The area address must be less than 100 characters long.</div>
                        <div ng-message="minlength">The area address must be more than 3 characters long.</div>
                    </div>
                </md-input-container>


            </div>

            <div>
                <md-button ng-disabled="areaForm.$invalid" class="pull-right md-raised md-button" type="submit">Create</md-button>
            </div>

        </form>

    </md-content>

</div>
