<div ng-init="problem.onInit();" class="paddingTop-10 container">

    <button type="button" ui-sref="problemSetUp" class="btn btn-sm btn-success">
        <i class="glyphicon glyphicon-plus">
        </i> Add New Problem
    </button>


    <table st-table="displayedCollection" st-safe-src="problem.problems" class="table table-striped">
        <thead>
        <tr>
            <th colspan="5"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
        </tr>
        <tr>
            <th st-sort="name">Name</th>
            <th st-sort="descriptions">Designation</th>
            <th st-sort="fee">Fee</th>
            <th st-sort="actions">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in displayedCollection">
            <td>{{row.problem_name}}</td>
            <td>{{row.problem_description}}</td>
            <td>{{row.problem_fee}}</td>
            <td style="width: 100px">
                <button type="button" ng-click="problem.editProblem(row)" class="btn btn-sm btn-primary">
                    <i class="glyphicon glyphicon-pencil"></i> Edit
                </button>

                <button type="button" ng-click="employer.deleteProblem($event, row)" class="btn btn-sm btn-danger">
                    <i class="glyphicon glyphicon-remove-circle"></i> Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
