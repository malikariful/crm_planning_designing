<div layout="column" ng-cloak class="container">

    <md-card>
        <md-card-title>
            <md-card-title-media class="margin-top-0">
                <div class="card-media" layout>
                    <md-button ui-sref="problem" class="md-raised">
                        <i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>
                        Back
                    </md-button>
                </div>
            </md-card-title-media>
            <md-card-title-text class="padding-left-50">
                <span class="md-headline">Problem</span>
                <span class="md-subhead description">Add a problem</span>
            </md-card-title-text>
        </md-card-title>
    </md-card>


    <md-content layout-padding>

        <form name="problemForm" ng-submit="problemSetUp.createProblem(problemForm)" novalidate>

            <div layout="row">

                <md-input-container flex="50">
                    <label>Problem Name</label>
                    <input minlength="3" md-maxlength="30" name="problemName" ng-model="problem.name" required>
                    <div ng-messages="problemForm.problemName.$error" multiple>
                        <div ng-message="required">This is required.</div>
                        <div ng-message="md-maxlength">The name must be less than 30 characters long.</div>
                        <div ng-message="minlength">The name must be more than 3 characters long.</div>
                    </div>
                </md-input-container>

                <md-input-container flex="50">
                    <label>Descriptions</label>
                    <input minlength="3" md-maxlength="100" name="problemDescription" ng-model="problem.description">
                    <div ng-messages="problemForm.problemDescription.$error" multiple>
                        <div ng-message="md-maxlength">The name must be less than 30 characters long.</div>
                        <div ng-message="minlength">The name must be more than 3 characters long.</div>
                    </div>
                </md-input-container>

                <md-input-container flex="50">
                    <label>Fee</label>
                    <input type="number" min="0" name="problemFee" ng-model="problem.fee" required>
                    <div ng-messages="problemForm.problemFee.$error" multiple>
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>




            </div>

            <div>
                <md-button ng-disabled="problemForm.$invalid" class="pull-right md-raised md-button" type="submit">Create</md-button>
            </div>

        </form>

    </md-content>

</div>
